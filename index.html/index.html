<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="start-page">
      <div class="header">Quiz Challenge</div>
      <button class="start-button">Start</button>
    </header>

    <main id="The-Main-Challenge">
      <section>
        <div class="game">
          <div class="instructions">
            <h2>Instructions</h2>
            <p>
              Try to answer the following questions within the time
              limit. Keep in mind that incorrect answers will penalize your score
              time by ten seconds!
            </p>
          </div>
        </div>
      </section>

      <section class="multiple-choice-questions">
        <div class="card">
          <div class="answer-choices">
            </ul>
          </div>
        </div>

        <div class="card"> 
          <div class="answer-choices">  
          </div>
        </div>
        <div class="card">
          <div class="answer-choices">
        </div>
        <div class="card">
          <div class="answer-choices">
        </div>
        <div class="card results">
          <div class="win-loss-container">
            <div>
              <h2>Wins: <span class="win">0 </span> </h2>
              <h2>Losses: <span class="lose">0</span></h2>
            </div>
            <button class="reset-button">Reset Score</button>
          </div>
          <div class="card timer">
            <div class="timer-text">
                <h3>Time Remaining</h3>

              <div class="large-font timer-count">10</div>
              <h3>seconds remaining</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
